<div class="flex-container ">

    <div>
    <p-table [value]="products" [columns]="cols" [reorderableColumns]="true" responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width:3rem"></th>
                <th *ngFor="let col of columns" pReorderableColumn>
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
            <tr [pReorderableRow]="index">
                <td>                 
                 <div class="product - item" pDraggable="products" (click)="onClick()"  (onDragEnd)="dragEnd()">
                    <span class="pi pi-bars" [pReorderableRowHandle]="index"></span>
                </div>
                </td>
                <td *ngFor="let col of columns">
                        <div class="product - item" pDraggable="products" (click)="onClick()" (onDragStart)="dragStart(index)" (onDragEnd)="dragEnd()">
                           {{rowData[col.field]}}
                        </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div>
    <div class="drop-column" pDroppable="products"  (onDrop)="drop()">
        <p-table [value]="selectedProducts" [columns]="cols" [reorderableColumns]="true" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width:3rem"></th>
                    <th *ngFor="let col of columns" pReorderableColumn>
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                <tr [pReorderableRow]="index">
                    <td>
                        <span class="pi pi-bars" [pReorderableRowHandle]="index"></span>
                    </td>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
</div>
</div>
