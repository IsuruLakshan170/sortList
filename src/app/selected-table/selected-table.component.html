<div class="grid">
    <div class="flex-container">
<div>
   
<p-table [value]="LevelName">
    <ng-template pTemplate="header">
        <tr class="tRow">
            <th><h3> Levels  </h3></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
                <td>
                    <div class="product-item1" pDraggable="products" (onDragStart)="dragStart(product)" (onDragEnd)="dragEnd()">
                    {{product.text}}
                    </div>
                </td>
               
               
            </tr>
        </ng-template>
    </p-table>

</div>
    <div class="col-6 md:col-6 drop-column" pDroppable="products" (onDrop)="drop()">
    <p-table [value]="SelectedLevelName">
        <ng-template pTemplate="header">
            <tr class="tRow">
                <th><h3>Selected Levels  </h3></th>
                <th><h3>Order</h3></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product >
          
            <tr>
                    <td>{{product.id}}</td>
                    <td>
                       
                        {{product.text}}
                    
                    </td>
                   
                   
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
</div>
